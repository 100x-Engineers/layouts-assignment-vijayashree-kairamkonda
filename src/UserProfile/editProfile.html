<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-white dark:bg-black dark:text-white w-full p-2">
    <header class="p-1">
      <div class="flex justify-between items-center">
        <span class="flex space-x-2">
          <img src="../../public/images/arrowleft.svg" />
          <span>Edit profile</span>
        </span>
        <span>
          <button
            class="bg-neutral-50 text-black px-6 py-2 font-bold text-center rounded-full hover:bg-neutral-200 disabled:opacity-50"
          >
            Save
          </button>
        </span>
      </div>
    </header>
    <main>
      <div class="relative my-8">
        <div>
          <img src="../../public/images/profileImg.png" class="w-full" />
          <div
            class="flex space-x-4 items-center justify-center absolute bottom-14 w-full"
          >
            <div class="bg-neutral-700 rounded-full p-2">
              <img src="../../public/images/photo-outline.svg" />
            </div>
            <div>
              <div class="bg-neutral-700 rounded-full p-2">
                <img src="../../public/images/x.svg" />
              </div>
            </div>
          </div>
        </div>
        <div
          class="absolute box-content rounded-full border-4 border-neutral-1000 -bottom-9 left-3"
        >
          <img src="../../public/images/user-avatar.png" />
          <div class="absolute bottom-5 left-5 rounded-full p-2">
            <img src="../../public/images/photo-outline.svg" />
          </div>
        </div>
      </div>

      

      <div class="flex flex-col my-8 space-y-4">
        <fieldset
          class="w-4/12 group rounded border border-solid border-neutral-500 px-3 py-3 focus-within:border-twitter-default"
        >
          <legend
            class="text-xs text-neutral-500 group-focus-within:text-twitter-default"
          >
            <div class="px-2">Name</div>
          </legend>
          <input
            type="text"
            placeholder="Name"
            class="w-full pb-1 bg-transparent text-neutral-50 placeholder:text-neutral-500 focus:outline-none"
          />
        </fieldset>
        <fieldset
          class="w-4/12 group rounded border border-solid border-neutral-500 px-3 py-3 focus-within:border-twitter-default"
        >
          <legend
            class="text-xs text-neutral-500 group-focus-within:text-twitter-default"
          >
            <div class="px-2">Bio</div>
          </legend>
          <textarea
            type="text"
            placeholder="Bio"
            class="w-full pb-1 bg-transparent text-neutral-50 placeholder:text-neutral-500 focus:outline-none"
          ></textarea>
        </fieldset>
        <fieldset
          class="w-4/12 group rounded border border-solid border-neutral-500 px-3 py-3 focus-within:border-twitter-default"
        >
          <legend
            class="text-xs text-neutral-500 group-focus-within:text-twitter-default"
          >
            <div class="px-2">Location</div>
          </legend>
          <input
            type="text"
            placeholder="Location"
            class="w-full pb-1 bg-transparent text-neutral-50 placeholder:text-neutral-500 focus:outline-none"
          />
        </fieldset>
        <fieldset
          class="w-4/12 group rounded border border-solid border-neutral-500 px-3 py-3 focus-within:border-twitter-default"
        >
          <legend
            class="text-xs text-neutral-500 group-focus-within:text-twitter-default"
          >
            <div class="px-2">Website</div>
          </legend>
          <input
            type="text"
            placeholder="Website"
            class="w-full pb-1 bg-transparent text-neutral-50 placeholder:text-neutral-500 focus:outline-none"
          />
        </fieldset>
      </div>
    </main>
  </body>
</html>
